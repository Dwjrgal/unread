<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header-container">
      <div class="navbar">
        <div class="first-nav">
          <div class="logbar">
            <i class="fa-solid fa-bars"></i>
            <img src="./unread logo.png" alt="" />
          </div>
          <div class="input-container">
            <i class="fa-thin fa-pipe"></i>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <input type="text" class="box" placeholder="Хайлт хийх" />
          </div>
        </div>
        <div class="random">
          <div class="heading">
            <p>Дараагийн нийтлэл:</p>
            <h6>#RANDOM</h6>
            <div class="span">
              Маргааш орно
              <div></div>
            </div>
          </div>
          <div class="nav-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>

      <section class="hero">
        <div class="content">
          <img src="./unread.avif" alt="" />
        </div>
        <div class="article-container">
          <div class="article">
            <p>ӨНӨӨДӨР</p>
            <h2>БИ ХЭРХЭН АЖИЛЛАДАГ ВЭ?</h2>
            <h1>МОНГОЛ УЛСЫН <br />ЕРӨНХИЙЛӨГЧИЙН <br />АХЛАХ ЗӨВЛӨХ</h1>
          </div>
          <div class="profile">
            <img
              src="https://unread.today/files/profile/452a23488f336be1094232a7cb0e83bd.jpg"
              alt=""
            />
            <div class="text">
              <h6>Tsengeg Enkhbayr</h6>
              <p>5 сарын 30, 2024 <span class="dot"></span> 4 мин</p>
            </div>
          </div>
        </div>
      </section>
    </section>
    <section class="board-container">
      <div class="board">
        <div class="section-title">
          <h5>Редакцын сонголт</h5>
          <button>
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <div class="boards">
          <img src="./board-1.jpg" alt="" />
          <img src="./board-2.jpg" alt="" />
          <img src="./board-3.png" alt="" />
          <img src="./board-4.png" alt="" />
          <img src="./board.png" alt="" />
        </div>
      </div>
      <section class="interesting-section">
        <div class="part-1">
          <div class="profile-1">
            <img
              src="https://unread.today/files/profile/ab44cbc261a2708ec974cc0724bdfa09.jpeg"
              alt=""
            />
            <div class="name">
              <h6>enkmunkh</h6>
              <p>5 сарын 30, 2024 1 мин</p>
            </div>
            <div class="content">
              <p>Techworm</p>
              <h4></h4>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
