<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header-container">
      <div class="navbar">
        <i class="fa-solid fa-bars"></i>
        <div>
          <img src="./unread logo.png" alt="" />
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <input type="text" class="box" placeholder="Хайлт хийх" />
        </div>
      <div class="random">
        <div class="text">
          <p>Дараагийн нийтлэл:</p>
          <h6>БИ ХЭРХЭН АЖИЛЛАДАГ ВЭ?</h6>
        </div>
        <div class="span">
          Маргааш орно
          <div></div>
        </div>
      </div>
        <div class="nav-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>

      <section class="hero">
        <div class="content">
          <img src="./unread.avif" alt="" />
        </div>
        <div class="article-container">
          <div class="article">
            <p>ӨНӨӨДӨР</p>
            <h2>БИ ХЭРХЭН АЖИЛЛАДАГ ВЭ?</h2>
            <h1>МОНГОЛ УЛСЫН <br />ЕРӨНХИЙЛӨГЧИЙН <br />АХЛАХ ЗӨВЛӨХ</h1>
          </div>
          <div class="profile">
            <img
              src="https://unread.today/files/profile/452a23488f336be1094232a7cb0e83bd.jpg"
              alt=""
            />
            <div class="text">
              <h6>Tsengeg Enkhbayr</h6>
              <p>5 сарын 30, 2024 <span class="dot"></span> 4 мин</p>
            </div>
          </div>
        </div>
      </section>
      <section class="board-container">
        <h5>Редакцын сонголт
        </h5>
        <div class="boards">
          <img src="./board-1.jpg" alt="">
          <img src="./board-2.jpg" alt="">
          <img src="./board-3.png" alt="">
          <img src="./board-4.png" alt="">
          <img src="./board.png" alt="">
        </div>
      </section>
    </section>
  </body>
</html>
